
<html>
<head>
<script type="text/javascript">
    var intervalId;

    function startImageSlideShow() 
    {
        intervalId = setInterval(setImage, 500);
    }

    function stopImageSlideShow() 
    {
        clearInterval(intervalId);
    }

    function setImage() 
    {
        var imageSrc = document.getElementById("image").getAttribute("src");
        var currentImageNumber = imageSrc.substring(imageSrc.lastIndexOf("/") + 1,imageSrc.lastIndexOf("/") + 2);
        if (currentImageNumber == 6) 
        {
            currentImageNumber = 0;
        }
        document.getElementById("image").setAttribute("src", ""  +     (Number(currentImageNumber) + 1) + ".jpg");
    }
</script>
</head>
